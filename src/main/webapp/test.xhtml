<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<style type="text/css">
    .start { background: #81c784; }
    .deadline { background: #ef9a9a; }
    .ui-datepicker-calendar .ui-state-disabled { opacity: .2; }
</style>
<style type="text/css">
    button.ui-button {
        margin-right: .5rem;
    }
</style>


<div class="card">
    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

    <h5 class="p-mt-0">Popup</h5>
    <div class="ui-fluid p-grid p-formgrid">
        <h:head>
            <title>Subscribing </title>
            <!--    <h:outputStylesheet library="css" name="styles.css" />-->
        </h:head>
        <h:body>
            <h1>Fill the next fields : </h1>


            <div class="container">
                <div class="nav navbar-nav">
                    <div class="navbar-brand"></div>
                </div>

                <h:form styleClass="form-horizontal">
                        <f:facet name="header">
                            <h:outputText value="Subscribe " />
                        </f:facet>
<!--                        update user by id -->
<!--                        <h:outputLabel for="id" value="id" styleClass="control-label col-sm-2"/>-->
<!--                        <p:inputText id="id"-->
<!--                                     value="#{userBean.user.id}"-->
<!--                                     required="true"-->
<!--                        >-->
<!--                        </p:inputText>-->
                        <!--        for username -->
                        <h:outputLabel for="username" value="Username : " styleClass="control-label col-sm-2"/>
                        <p:inputText id="username"
                                     value="#{userBean.user.username}"
                                     required="true"
                                     requiredMessage="please enter your username"
                        >
                        </p:inputText>
                        <!-- message of validation -->
                        <h:messages for="username" styleClass="message" />
                        <!--        for password-->
                        <h:outputLabel for="pwd1" value="Password :" />
                        <p:password id="pwd1" value="#{userBean.user.password}" feedback="false" match="pwd2" label="Password 1" required="true"/>
                        <!--    message of validation -->
                        <h:message for="pwd1" errorClass="invalid" id="passwordError" />
                        <!--    for the confirmation of the password :-->
                        <h:outputLabel for="pwd2" value="Confirm your password : " />
                        <p:password id="pwd2" value="#{userBean.user.password}" feedback="false" label="Password 2" required="true"/>
                        <h:message for="pwd2" errorClass="invalid" id="password2Error" />
                        <!--        this is for email : -->
                        <h:outputLabel for="email" value="Email : " styleClass="control-label col-sm-2"/>
                        <p:inputText id="email"
                                     value="#{userBean.user.email}"
                                     required="true"
                                     requiredMessage="please enter your email"
                        >
                        </p:inputText>
                        <!-- message of validation -->
                        <h:messages for="email" styleClass="message" />
                        <!--  this is for birthday -->
                        <p:outputLabel for="Birthday" value="Birthday" styleClass="control-label col-sm-2"/>
                        <p:inputText id="Birthday"
                                     value="#{userBean.user.birthday}"
                                     styleClass="form-control datepicker"
                                     required="true"
                                     requiredMessage="please enter your birthday"
                        ></p:inputText>
                        <h:messages for="Birthday" styleClass="message" />
                        <!--        for number-->
                        <p:outputLabel for="Number" value="Phone Number :" styleClass="control-label col-sm-2"/>
                        <p:inputNumber id="Number"
                                       value="#{userBean.user.number}"
                                       requiredMessage="Must put a value"
                                       maxlength="9"
                                       maxValue="999999999"
                                       thousandSeparator=""
                                       decimalPlaces="0"
                        ></p:inputNumber>
                        <h:messages for="Number" styleClass="message" />
                        <!--        this is foe shipping adress-->
                        <p:outputLabel for="adress" value="Shipping adress : " styleClass="control-label col-sm-2"/>
                        <p:inputText id="adress"
                                     value="#{userBean.user.adress}"
                                     required="true"
                                     requiredMessage="please enter your shipping adress"
                        ></p:inputText>
                    <div class="form-group">
                        <div class="card">
                            <p:commandButton value="Log in"  action="#{userBean.update()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" styleClass="btn btn-large" />

                        </div>
                    </div>
                </h:form>
            </div>
        </h:body>
    </div>
</div>
</html>
